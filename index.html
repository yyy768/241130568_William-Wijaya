<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tokopaedi</title>
    <link
      rel="stylesheet"
      href="./style//style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Tokopaedi.</h1>
      <hr />
    </header>
    <div class="product">
      <img
        src="images/produk1.jpg"
        alt="Denmark Backpack"
      />
      <div class="details">
        <p><b>Denmark backpack</b></p>
        <p>One-size</p>
        <p>Cream</p>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <input
          type="number"
          value="1"
          class="quantity-input"
        />
        <button class="plus">+</button>
      </div>
      <div class="price">
        <p>$20</p>
      </div>
    </div>
    <div class="product">
      <img
        src="images/produk2.jpeg"
        alt="Casual Backpack"
      />
      <div class="details">
        <p><b>Casual backpack</b></p>
        <p>One-size</p>
        <p>Black</p>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <input
          type="number"
          value="1"
          class="quantity-input"
        />
        <button class="plus">+</button>
      </div>
      <div class="price">
        <p>$85</p>
      </div>
    </div>
    <div class="product">
      <img
        src="images/produk3.png"
        alt="Men Backpack"
      />
      <div class="details">
        <p><b>Men backpack</b></p>
        <p>One-size</p>
        <p>Grey</p>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <input
          type="number"
          value="1"
          class="quantity-input"
        />
        <button class="plus">+</button>
      </div>
      <div class="price">
        <p>$150</p>
      </div>
    </div>
    <div class="product">
      <img
        src="images/produk4.jpg"
        alt="Women Backpack"
      />
      <div class="details">
        <p><b>Women backpack</b></p>
        <p>One-size</p>
        <p>Pink</p>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <input
          type="number"
          value="1"
          class="quantity-input"
        />
        <button class="plus">+</button>
      </div>
      <div class="price">
        <p>$60</p>
      </div>
    </div>
  </body>
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
